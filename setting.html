              <div class="settings">
              <h2>Settings</h2>
              <i class="fa-solid fa-gear" style="color: #3b82f6;"></i>
              </div>
              <hr>
                <div class="appearence">
                        <h2>Appearence</h2>
                    <a href="#"><button>Light</button></a>
                    <a href="#"><button>Dark</button></a>
                </div>
                <hr>
                <div class="taskbehavior">
                    <h2>Taskbehavior</h2> 
                    <div class="default">                    
                        <p>Default Priority :</p>
                    <select name="prority" id="level">
                          <option value="low">Low (blue)</option>
                          <option value="medium">Medium (yellow)</option>
                          <option value="high">high (red)</option>
                    </select>
                    </div>
                    
                    <div class="sorttask">
                        <p>Sort Tasks By :</p>
                        <select name="sorttask" id="srttask">
                            <option value="date">Due Date</option>
                            <option value="medium">Priority (yellow)</option>
                            <option value="high">Name(A-Z)</option>
                      </select>
                    </div>

                    <div class="labels">
                        <p>Show Priority Labels :</p>
                        <input type="checkbox" name="" id="label">
                    </div>

                    </div>
                    <hr>

                    <div class="notification">
                        <h2>Notifications</h2>

               <div class="notifi">
                            <p>Enable Notification :</p>
                            <input type="checkbox" name="" id="note">
                        </div>

                    </div>
                <hr>
                    <div class="data">
                        <h2>Data</h2>
                        <button>Export task (json)</button>
                        <button>Import task</button>
